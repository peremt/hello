<html>
<head>
    <title>Y-sensor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="smoothie.js"></script>
    <script type="text/javascript" src="client.js"></script>
</head>
 
<body>
  <div class="header">Y-sensor</div>
  <div>Pressure [cmH2O]</div>
  <canvas id="smoothie-chart1" style="width:100%; height:35%"></canvas>

  <div class="terminal"><textarea id="term" readonly class="terminal"></textarea></div>
  <div class="footer">
      <div id="connect" class="button" style="background-color: green;" >
        <button onclick="connect()">Connect
        </button>
      </div>
  </div>
</body>
</html>
